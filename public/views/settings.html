<div>

  <div class="header">
    Settings
  </div>
  
  <div class="logo">
    <a ui-sref="home">
      <img src="../images/logo2.png" alt="logo" /> 
    </a>   
  </div>
  
  <div class="container">    
    <div class="profile"> 
      <ul>
        <li class="bolded">{{ currentUser.name }}</li>
      </ul>

    </div>  

    <form class="friends">
  

        <input id="newName" type="text" ng-model="creds.name" placeholder="New user name"><br />

        <input id="newPassword" type="password" ng-model="creds.password" placeholder="New password"><br />

        <button ng-click="changeCreds(creds)">Change</button>


    </form>

  </div>
